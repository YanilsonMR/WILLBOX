<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WILL-BOX</title>
    <link rel="stylesheet" href="/css/Login_style.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Bienvenido a WILL-BOX</h2>
            <b>Simplifica tus números, maximiza tus ingresos</b>
            <br>
            <p>Inicio de sesion</p>
            <input type="text" id="login-username" placeholder="Nombre de usuario">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button onclick="iniciarSesion()">Iniciar Sesión</button>
            <div class="form-switch">
                ¿Aun no tienes cuenta? <a href="#" onclick="mostrarRegistro()">Regístrate</a>
            </div>
        </div>

        <div id="registro-form" style="display:none;">
            <h2>Registrarse</h2>
            <input type="text" id="registro-username" placeholder="Nombre de usuario">
            <input type="email" id="registro-email" placeholder="Email del usuario">
            <input type="password" id="registro-password" placeholder="Contraseña">
            <input type="password" id="registro-confirm-password" placeholder="Confirmar Contraseña">
            <button onclick="registrarse()">Registrarse</button>
            <div class="form-switch">
                ¿Ya tienes cuenta? <a href="#" onclick="mostrarLogin()">Inicia Sesión</a>
            </div>
        </div>

        <div id="mensaje"></div>
    </div>

    <script src="/Script/script-js.js"></script>
</body>
</html>
